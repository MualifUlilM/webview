name: CI
on:
  push:
      branches: [master]
      path_ignore:
          - '**/README.md'
  
  workflow_dispatch:

jobs:
  build:
    name: flutter build webview
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "11"
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: "2.5"
      - run: dart script.dart --url=google.com
      - run: flutter pub get
      - run: flutter build ipa --debug
      # - run: flutter build apk --debug
      - run: ls /Users/runner/work/webview/webview/build/ios/iphoneos/Runner.app
      - uses: ncipollo/release-action@v1
        with: 
          artifacts: "/Users/runner/work/webview/webview/build/ios/iphoneos/Runner.app"
          token: ${{ secrets.GH_TOKEN }}
          tag: "1.0.2"
          commit: ${{ github.sha }}